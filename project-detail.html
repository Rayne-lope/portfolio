<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail - Mohammad Rafy Rahmawan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0D0D0D',
                        card: '#1A1A1A',
                        accent: '#4C9FFF',
                        textMain: '#EDEDED',
                        textMuted: '#6F6F6F',
                        cardHover: '#252525'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0D0D0D; color: #EDEDED; }
        /* Hide Scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Smooth Snap */
        .snap-x { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
    </style>
</head>
<body class="pb-20 font-sans antialiased">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 bg-[#0D0D0D]/90 backdrop-blur-xl border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <a href="projects.html" class="flex items-center gap-2 text-sm font-medium text-textMuted hover:text-white transition-colors">
                <i data-lucide="arrow-left" width="18"></i> Back to Projects
            </a>
            <div class="text-xl font-bold tracking-tight font-heading">
                Rafy<span class="text-accent">.</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 md:px-6 pt-32">
        
        <!-- Header -->
        <div class="mb-8 text-center md:text-left">
            <span id="detail-category" class="text-accent text-sm font-bold tracking-wider uppercase mb-2 block">Category</span>
            <h1 id="detail-title" class="text-3xl md:text-5xl font-bold text-white font-heading mb-4">Project Title</h1>
            <div id="detail-tech" class="flex flex-wrap gap-2 justify-center md:justify-start"></div>
        </div>

        <!-- Image Slider Container -->
        <div class="relative w-full aspect-video bg-[#111] rounded-[30px] border border-white/10 overflow-hidden mb-10 group">
            
            <!-- Tombol Navigasi Kiri -->
            <button id="prev-slide" class="absolute left-4 top-1/2 -translate-y-1/2 z-20 bg-black/50 hover:bg-white hover:text-black text-white p-3 rounded-full border border-white/10 transition-all opacity-0 group-hover:opacity-100">
                <i data-lucide="chevron-left" width="24"></i>
            </button>

            <!-- Slider Area -->
            <div id="detail-slider" class="flex w-full h-full overflow-x-auto snap-x no-scrollbar scroll-smooth">
                <!-- Gambar akan dimasukkan di sini oleh JS -->
            </div>

            <!-- Tombol Navigasi Kanan -->
            <button id="next-slide" class="absolute right-4 top-1/2 -translate-y-1/2 z-20 bg-black/50 hover:bg-white hover:text-black text-white p-3 rounded-full border border-white/10 transition-all opacity-0 group-hover:opacity-100">
                <i data-lucide="chevron-right" width="24"></i>
            </button>
            
            <!-- Hint Overlay (Mobile Only) -->
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/50 backdrop-blur-md px-3 py-1.5 rounded-full text-xs text-white border border-white/10 pointer-events-none md:hidden">
                Swipe to see more
            </div>
        </div>

        <!-- Description & Links -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <div class="md:col-span-2 space-y-6">
                <h3 class="text-2xl font-bold text-white font-heading border-b border-white/10 pb-4">About Project</h3>
                <div id="detail-desc" class="text-gray-300 text-base leading-relaxed space-y-4 text-justify">
                    <!-- Description injected here -->
                </div>
            </div>
            
            <div class="md:col-span-1">
                <div class="bg-[#1A1A1A] p-6 rounded-2xl border border-white/5 sticky top-32">
                    <h4 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">Project Info</h4>
                    <div class="space-y-6">
                        <div>
                            <p class="text-xs text-textMuted mb-2">Technologies Used</p>
                            <div id="detail-tech-list" class="space-y-2"></div>
                        </div>
                        
                        <!-- UPDATE: Ditambahkan ID detail-links untuk tempat tombol -->
                        <div id="detail-links" class="pt-6 border-t border-white/10 flex flex-col gap-3">
                            <!-- Buttons will be injected here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="mt-20 py-10 border-t border-white/5 text-center">
        <p class="text-[#444] text-xs font-medium">Â© 2024 Mohammad Rafy Rahmawan. All rights reserved.</p>
    </footer>

    <script src="projects.js"></script>
</body>
</html>
